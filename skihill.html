<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ski Hill</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="toggle-wrapper">
					<label for="penguin-toggle" id="penguin-label"
						>Toggle Penguin (Experimental)</label
					>
					<input type="checkbox" id="penguin-toggle" />
				</div>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/skihill.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Ski Village"
							title="Ski Village"
							href="skivillage.html"
							coords="1817,625,2585,871,2734,748,2831,489,2489,273,2283,209,2146,233"
							shape="poly"
						/>
					</map>
					<img src="images/penguin.png" id="penguin-front" style="top: 60%"/>
					<img src="images/penguin3.png" id="penguin-back" style="top: 60%"/>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
