<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beach</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="toggle-wrapper">
					<label for="penguin-toggle" id="penguin-label"
						>Toggle Penguin (Experimental)</label
					>
					<input type="checkbox" id="penguin-toggle" />
				</div>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/beach.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Ski Village"
							title="Ski Village"
							href="skivillage.html"
							coords="507,183,677,228,724,163,712,56,673,43"
							shape="poly"
						/>
						<area
							target=""
							alt="Dock"
							title="Dock"
							href="dock.html"
							coords="767,276,806,308,999,280,999,238,909,229"
							shape="poly"
						/>
						<area
							target=""
							alt="Lighthouse"
							title="Lighthouse"
							href="lighthouse.html"
							coords="267,254,325,239,324,156,303,151,282,156,270,162"
							shape="poly"
						/>
					</map>
					<img src="images/penguin.png" id="penguin-front"/>
					<img src="images/penguin3.png" id="penguin-back"/>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br><br>Club Penguin Interactive Map is not in any way, shape, or form
affiliated with the Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
