<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soccer Pitch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/town.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Coffee Shop"
							title="Coffee Shop"
							href="coffeeshop.html"
							coords="1178,896,1266,1123,1424,1066,1340,841"
							shape="poly"
						/>
						<area
							target=""
							alt="Night Club"
							title="Night Club"
							href="nightclub.html"
							coords="1675,665,1574,947,1621,1212,1836,1212,1866,937,1877,681,1766,638,1715,648"
							shape="poly"
						/>
						<area
							target=""
							alt="Gift Shop"
							title="Gift Shop"
							href="giftshop.html"
							coords="2669,859,2548,1088,2659,1161,2816,940"
							shape="poly"
						/>
						<area
							target=""
							alt="Ski Village"
							title="Ski Village"
							href="skivillage.html"
							coords="618,1410,614,1702,-3,1406,-3,990,77,735,158,675,222,685"
							shape="poly"
						/>
						<area
							target=""
							alt="Snow Forts"
							title="Snow Forts"
							href="snowforts.html"
							coords="3122,1507,3327,1947,3797,1584,3787,816"
							shape="poly"
						/>
					</map>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
