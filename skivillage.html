<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ski Village</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="toggle-wrapper">
					<label for="penguin-toggle" id="penguin-label"
						>Toggle Penguin (Experimental)</label
					>
					<input type="checkbox" id="penguin-toggle" />
				</div>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/skivillage.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Ski Hill"
							title="Ski Hill"
							href="skihill.html"
							coords="1209,1048,823,1564,-3,972,-3,290,490,616"
							shape="poly"
						/>
						<area
							target=""
							alt="Ski Lodge"
							title="Ski Lodge"
							href="skilodge.html"
							coords="2611,642,2741,865"
							shape="rect"
						/>

						<area
							target=""
							alt="Sport Shop"
							title="Sport Shop"
							href="sportshop.html"
							coords="3297,749,3274,1085,3454,1122,3477,769"
							shape="poly"
						/>

						<area
							target=""
							alt="Beach"
							title="Beach"
							href="beach.html"
							coords="569,1897,10,2310,7,2380,1299,2380,1166,2080,972,1864,863,1751"
							shape="poly"
						/>
						<area
							target=""
							alt="Dock"
							title="Dock"
							href="dock.html"
							coords="3484,1670,3201,2372,3767,2380,3767,1781"
							shape="poly"
						/>
					</map>
					<img src="images/penguin.png" id="penguin-front" style="top: 80%" />
					<img src="images/penguin3.png" id="penguin-back" style="top: 80%" />
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
