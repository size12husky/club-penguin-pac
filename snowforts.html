<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snow Forts</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/snowforts.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Town"
							title="Town"
							href="town.html"
							coords="336,910,410,1182,695,1349,866,1215,564,1081,634,970,413,859,359,879"
							shape="poly"
						/>
						<area
							target=""
							alt="Soccer Pitch"
							title="Soccer Pitch"
							href="soccerpitch.html"
							coords="1259,925,1769,787,1809,596,1799,405,1487,375,859,364,634,388,413,438,621,791,728,801,903,801"
							shape="poly"
						/>
						<area
							target=""
							alt="Plaza"
							title="Plaza"
							href="plaza.html"
							coords="3390,1086,3387,2398,3793,2398,3797,864"
							shape="poly"
						/>
					</map>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
