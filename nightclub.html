<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Night Club</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="toggle-wrapper">
					<label for="penguin-toggle" id="penguin-label"
						>Toggle Penguin (Experimental)</label
					>
					<input type="checkbox" id="penguin-toggle" />
				</div>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/nightclub.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Town"
							title="Town"
							href="town.html"
							coords="158,829,363,1514,598,1222,403,671"
							shape="poly"
						/>
						<area
							target=""
							alt="Dance Lounge"
							title="Dance Lounge"
							href="dancelounge.html"
							coords="3199,436,3683,467,3565,1779,3169,1756"
							shape="poly"
						/>
						<area
							target=""
							alt="Boiler Room"
							title="Boiler Room"
							href="boilerroom.html"
							coords="2383,792,2343,890,2323,994,2320,1091,2487,1141,2541,1074,2585,893,2605,759,2461,705,2434,718,2407,732"
							shape="poly"
						/>
					</map>
					<img src="images/penguin.png" id="penguin-front" style="top: 80%"/>
					<img src="images/penguin3.png" id="penguin-back" style="top: 80%"/>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
