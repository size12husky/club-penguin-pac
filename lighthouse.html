<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lighthouse</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/lighthouse.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Beach"
							title="Beach"
							href="beach.html"
							coords="993,1177,982,818,1025,751,1073,709,1194,722,1244,819,1263,1122"
							shape="poly"
						/>
						<area
							target=""
							alt="Beacon"
							title="Beacon"
							href="beacon.html"
							coords="562,655,562,0,20,3,-3,445,194,608"
							shape="poly"
						/>
					</map>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br><br>Club Penguin Interactive Map is not in any way, shape, or form
affiliated with the Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
