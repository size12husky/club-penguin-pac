<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Underground Pool</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="toggle-wrapper">
					<label for="penguin-toggle" id="penguin-label"
						>Toggle Penguin (Experimental)</label
					>
					<input type="checkbox" id="penguin-toggle" />
				</div>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/cave.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Boiler Room"
							title="Boiler Room"
							href="boilerroom.html"
							coords="305,1581,534,1413,591,722,305,765,252,1084,242,1467"
							shape="poly"
						/>
						<area
							target=""
							alt="Mine"
							title="Mine"
							href="mine.html"
							coords="3639,876,3434,1453,3417,1967,3696,1950,3797,1940,3790,920,3672,826"
							shape="poly"
						/>
						<area
							target=""
							alt="Plaza"
							title="Plaza"
							href="plaza.html"
							coords="3434,316,3437,433,3310,1370,3155,1393,3286,510,3172,473,3172,356,3112,289"
							shape="poly"
						/>
					</map>
					<img src="images/penguin.png" id="penguin-front" style="top: 80%"/>
					<img src="images/penguin3.png" id="penguin-back" style="top: 80%"/>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
