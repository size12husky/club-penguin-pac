<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dock</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/dock.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Ski Village"
							title="Ski Village"
							href="skivillage.html"
							coords="822,591,557,681,396,436,463,238,661,101,930,245"
							shape="poly"
						/>
						<area
							target=""
							alt="Beach"
							title="Beach"
							href="beach.html"
							coords="446,943,228,1255,3,1101,-3,779"
							shape="poly"
						/>
						<area
							target=""
							alt="Town"
							title="Town"
							href="town.html"
							coords="3307,681,3793,1041,3797,587,3646,567"
							shape="poly"
						/>
					</map>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
