<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plaza</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				if (typeof imageMapResize === "function") {
					imageMapResize();
				}
			});
		</script>
	</head>
	<body>
		<header>
			<img src="images/logo.png">
			<h1>INTERACTIVE MAP</h1>
		</header>
		<main>
			<section id="content">
				<p>
					Take an interactive tour of an old Club Penguin map (circa 2006-2008)!
				</p>
				<button id="map-button"><a href="index.html">BACK TO MAP</a></button>
				<div class="image-map-container">
					<!-- Image Map Generated by http://www.image-map.net/ -->
					<img src="images/plaza.webp" usemap="#image-map" />

					<map name="image-map">
						<area
							target=""
							alt="Snow Forts"
							title="Snow Forts"
							href="snowforts.html"
							coords="105,1339,430,1145,5,874,-2,1309"
							shape="poly"
						/>
						<area
							target=""
							alt="Forest"
							title="Forest"
							href="forest.html"
							coords="3433,1453,3556,1741,3787,1630,3787,1011,3623,1182"
							shape="poly"
						/>
						<area
							target=""
							alt="Pet Shop"
							title="Pet Shop"
							href="petshop.html"
							coords="621,967,731,1389,1009,1329,862,884"
							shape="poly"
						/>
						<area
							target=""
							alt="Stage"
							title="Stage"
							href="stage.html"
							coords="1699,840,1736,1151,1943,1135,1913,827"
							shape="poly"
						/>
						<area
							target=""
							alt="Stage"
							title="Stage"
							href="stage.html"
							coords="2284,840,2258,1141,2469,1155,2515,837"
							shape="poly"
						/>
						<area
							target=""
							alt="Pizza Parlor"
							title="Pizza Parlor"
							href="pizzaparlor.html"
							coords="2867,818,2720,1187,3031,1264,3192,899"
							shape="poly"
						/>
						<area
							target=""
							alt="Underground Pool"
							title="Underground Pool"
							href="cave.html"
							coords="1279,1302,1372,1322,1486,1299,1540,1255,1496,1222,1386,1232,1302,1249,1275,1275"
							shape="poly"
						/>
					</map>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Content owned by the Walt Disney Company.<br /><br />Club Penguin
				Interactive Map is not in any way, shape, or form affiliated with the
				Walt Disney Company.
			</p>
		</footer>
	</body>
</html>
